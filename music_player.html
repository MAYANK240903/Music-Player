<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="music_player.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="toggle-bar">
            <div class="slider"></div>
            <p class="lightcolor">Dark</p>
        </div>
        <div class="heading">
            <h1>Music Player</h1>
        </div>
    </header>

    <hero-content>
        <div class="all-songs">
            <div class="header-all-songs">
                <div class="searching-songs">
                    <input class="search-song" placeholder="search song ">
                    <button class="searched">submit</button>
                </div>
                <div class="filter">
                    <p>Filter by Genre</p>
                    <select name="All" id="filter">
                        <option value="All">All</option>
                    </select>
                </div>
            </div>
            <h2>All Songs</h2>
            <div class="songs-list">
                
            </div>
        </div>
        <div class="song-card">
            <div class="song-album">
                <div class="song-photo">
                    <img class="photo" src="song2.jpeg">
                </div>
                <h3 class="song-name">Tu Aake Dekhle</h3>
                <p class="song-author">King</p>
            </div>
            <audio class="song-play" controls>
                <source src="song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            <div class="prev-next">
                <div class="prev-button btn">
                    <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>
                </div>
                <div class="next-button btn">
                    <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
                </div>
            </div>
            <button class="add-to-playlist">
                <p>Add to</p>
                <p>Playlist</p>
            </button>
            <button id="remove" class="add-to-playlist">
                <p>Remove from</p>
                <p>Playlist</p>
            </button>
        </div>
        <div class="playlist-change">
            <div class="search">
                <input class="input-playlist" placeholder="Enter playlist name">
                <button class="enter">Search / Create</button>
            </div>
            <div class="playlist">
                <h2>Current Playlist</h2>
                <div class="current-playlist">
                    
                </div>
                <h2 class="all-playlist-heading">All Playlists</h2>
                <div class="all-playlist">
                    
                </div>
            </div>
        </div>
    </hero-content>
    
    
    <script src="https://kit.fontawesome.com/a5528555a1.js" crossorigin="anonymous"></script>
    <script src="music_player.js"></script>
</body>
</html>
